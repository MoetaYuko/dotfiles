<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias binding="same">
  <family>Courier</family>
  <prefer>
   <family>Courier New</family>
  </prefer>
 </alias>

 <alias binding="same">
  <family>STSong</family>
  <prefer>
   <family>Adobe Song Std</family>
  </prefer>
 </alias>

 <alias binding="same">
  <family>KaiTi_GB2312</family>
  <prefer>
   <family>KaiTi</family>
  </prefer>
 </alias>
</fontconfig>
