<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match>
  <test name="lang">
   <string>zh-hant</string>
  </test>
  <edit name="lang">
   <string>zh-tw</string>
  </edit>
 </match>
 <match>
  <test name="lang">
   <string>zh-Hant</string>
