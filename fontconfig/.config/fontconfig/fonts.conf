  </test>
  <edit name="lang">
   <string>zh-hk</string>
  </edit>
 </match>

 <!-- Serif CJK -->
 <!-- Japanese -->
 <!-- "lang=ja" or "lang=ja-*" -->
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>ja</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Serif CJK JP</string>
  </edit>
 </match>
